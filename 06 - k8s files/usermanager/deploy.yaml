apiVersion: apps/v1
kind: Deployment
metadata:
  name: bam-user
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: bam-user
  template:
    metadata:
      labels:
        app: bam-user
    spec:
      containers:
        - name: bam-user
          image: localhost:5001/bam-user:1.0
          startupProbe:
            httpGet:
              path: /healthz
              port: 8080
            periodSeconds: 120
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bam-user
spec:
  selector:
    app: bam-user
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP