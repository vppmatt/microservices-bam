apiVersion: apps/v1
kind: Deployment
metadata:
  name: bam-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bam-ui
  template:
    metadata:
      labels:
        app: bam-ui
    spec:
      containers:
        - name: bam-ui
          image: localhost:32000/bam-ui:1.0
---
apiVersion: v1
kind: Service
metadata:
  name: bam-ui
spec:
  selector:
    app: bam-ui
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30081
  type: NodePort