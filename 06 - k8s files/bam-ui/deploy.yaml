apiVersion: apps/v1
kind: Deployment
metadata:
  name: bam-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bam-ui
  template:
    metadata:
      labels:
        app: bam-ui
    spec:
      containers:
        - name: bam-ui
          image: ${ECR_IMAGE_ROOT}/${IMAGE_NAME}:${BUILD_ID}
---
apiVersion: v1
kind: Service
metadata:
  name: bam-ui
spec:
  selector:
    app: bam-ui
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP